---
layout: default
---

<main class="home-content text-align-center">
	<!-- [start] latest-content -->
		<div class="small-container">
			<!-- <div class="latest-articles"> -->
			{% for post in site.categories.myposts %}
			<a href="{{post.url}}" class="article-link">
				<article class="article-inner">
					<div>
						<h1>{{post.title}}</h1>
						<time datetime="2016-09-08">{{post.date | date: '%B %-d, %Y'}}</time>
						<p>{{post.excerpt}}</p>
					</div>
					<div class="article-image">
						<img src="{{post.image}}" alt="">
					</div>
				</article>
			</a>
			{% endfor %}
			<div class="post-btn clearfix">
				<div class="page-left"></div>
				<div class="page-right">
					<a href="" class="next-btn">Next Page â‰«</a>
				</div>
			</div>
		</div>

</main>
