<header>
	<nav class="nav-wrap">
		<ul class="nav-container">
			<li>
				<a href="{{site.baseurl}}" class="nav_item_1">
					<span class="logo"></span>
				</a>
			</li>

			{% for item in site.data.nav %}
			<li>
				<a href="{{site.baseurl}}/{{ item.url }}" class="{{ item.class }}">{{ item.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>
