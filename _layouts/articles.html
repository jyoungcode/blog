---
layout: default
---

	<!-- [start] latest-content -->
	<section class="latest-content">
		<div class="large-container">
			<div class="latest-articles">
				{% for post in site.categories.myposts %}
				<a href="" class="article-link">
					<article class="article-inner">
						<div>
							<h1>{{post.title}}</h1>
							<time datetime="2016-09-08">{{post.date | date: '%B %-d, %Y'}}</time>
							<p>{{post.excerpt}}</p>
						</div>
						<div class="article-image">
							<img src="{{post.image}}" alt="">
						</div>
					</article>
				</a>
				{% endfor %}
			</div>
		</div>
	</section><!-- [end] latest-content -->
